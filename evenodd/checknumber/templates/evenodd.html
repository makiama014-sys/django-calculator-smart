<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Calculator with Even/Odd</title>
    <style>
        .container {
            background-color: aliceblue;
            display: flex;
            flex-direction: column;
            /* Height thori barha di taake extra text fit ho jaye */
            height: 250px; 
            width: 250px;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label, input, select, button {
            margin-bottom: 10px;
            width: 100%; /* Alignment behtar karne ke liye */
        }
    </style>
</head>
<body>
    <div class="container">
        <form method="post">
            {% csrf_token %}
            <label>Value 1</label>
            <input type="text" name="num1" required>
            
            <label>Select opr....</label>
            <select name="opr">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            
            <label>Value 2</label>
            <input type="text" name="num2" required>
            
            <button type="submit">Calculate</button>
            
            <label>Output</label>
            <input type="text" value="{{ c }} {{ eo }}" readonly>
        </form>
    </div>
</body>
</html>
